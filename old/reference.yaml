colors:
  # -----------------------------------------------------------------------------
  # Contrast colors
  # -----------------------------------------------------------------------------
  # The contrast colors are typically only set for high contrast themes. If set, they add an additional border around items across the UI to increase the contrast.
  contrastActiveBorder: NONE #An extra border around active elements to separate them from others for greater contrast.
  contrastBorder: NONE #An extra border around elements to separate them from others for greater contrast.
  # -----------------------------------------------------------------------------
  # Base colors
  # -----------------------------------------------------------------------------
  focusBorder: NONE #Overall border color for focused elements. This color is only used if not overridden by a component.
  foreground: NONE #Overall foreground color. This color is only used if not overridden by a component.
  widget.shadow: NONE #Shadow color of widgets such as Find/Replace inside the editor.
  selection.background: NONE #Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal).
  descriptionForeground: NONE #Foreground color for description text providing additional information, for example for a label.
  errorForeground: NONE #Overall foreground color for error messages (this color is only used if not overridden by a component).
  icon.foreground: NONE #The default color for icons in the workbench.
  # -----------------------------------------------------------------------------
  # Window border
  # -----------------------------------------------------------------------------
  # The theme colors for VS Code window border.
  window.activeBorder: NONE #Border color for the active (focused) window.
  window.inactiveBorder: NONE #Border color for the inactive (unfocused) windows.
  # -----------------------------------------------------------------------------
  # Text colors
  # -----------------------------------------------------------------------------
  # Colors inside a text document, such as the welcome page.
  textBlockQuote.background: NONE #Background color for block quotes in text.
  textBlockQuote.border: NONE #Border color for block quotes in text.
  textCodeBlock.background: NONE #Background color for code blocks in text.
  textLink.activeForeground: NONE #Foreground color for links in text when clicked on and on mouse hover.
  textLink.foreground: NONE #Foreground color for links in text.
  textPreformat.foreground: NONE #Foreground color for preformatted text segments.
  textSeparator.foreground: NONE #Color for text separators.
  # -----------------------------------------------------------------------------
  # Button control
  # -----------------------------------------------------------------------------
  # A set of colors for button widgets such as **Open Folder** button in the Explorer of a new window.
  button.background: NONE #Button background color.
  button.foreground: NONE #Button foreground color.
  button.hoverBackground: NONE #Button background color when hovering.
  button.secondaryForeground: NONE #Secondary button foreground color.
  button.secondaryBackground: NONE #Secondary button background color.
  button.secondaryHoverBackground: NONE #Secondary button background color when hovering.
  checkbox.background: NONE #Background color of checkbox widget.
  checkbox.foreground: NONE #Foreground color of checkbox widget.
  checkbox.border: NONE #Border color of checkbox widget.
  # -----------------------------------------------------------------------------
  # Dropdown control
  # -----------------------------------------------------------------------------
  # A set of colors for all Dropdown widgets such as in the Integrated Terminal or the Output panel. Note that the
  # Dropdown control is not used on macOS currently.
  dropdown.background: NONE #Dropdown background.
  dropdown.listBackground: NONE #Dropdown list background.
  dropdown.border: NONE #Dropdown border.
  dropdown.foreground: NONE #Dropdown foreground.
  # -----------------------------------------------------------------------------
  # Input control
  # -----------------------------------------------------------------------------
  # Colors for input controls such as in the Search view or the Find/Replace dialog.
  input.background: NONE #Input box background.
  input.border: NONE #Input box border.
  input.foreground: NONE #Input box foreground.
  input.placeholderForeground: NONE #Input box foreground color for placeholder text.
  inputOption.activeBackground: NONE #Background color of activated options in input fields.
  inputOption.activeBorder: NONE #Border color of activated options in input fields.
  inputOption.activeForeground: NONE #Foreground color of activated options in input fields.
  inputValidation.errorBackground: NONE #Input validation background color for error severity.
  inputValidation.errorForeground: NONE #Input validation foreground color for error severity.
  inputValidation.errorBorder: NONE #Input validation border color for error severity.
  inputValidation.infoBackground: NONE #Input validation background color for information severity.
  inputValidation.infoForeground: NONE #Input validation foreground color for information severity.
  inputValidation.infoBorder: NONE #Input validation border color for information severity.
  inputValidation.warningBackground: NONE #Input validation background color for information warning.
  inputValidation.warningForeground: NONE #Input validation foreground color for warning severity.
  inputValidation.warningBorder: NONE #Input validation border color for warning severity.
  # -----------------------------------------------------------------------------
  # Scrollbar control
  # -----------------------------------------------------------------------------
  scrollbar.shadow: NONE #Scrollbar slider shadow to indicate that the view is scrolled.
  scrollbarSlider.activeBackground: NONE #Scrollbar slider background color when clicked on.
  scrollbarSlider.background: NONE #Scrollbar slider background color.
  scrollbarSlider.hoverBackground: NONE #Scrollbar slider background color when hovering.
  # -----------------------------------------------------------------------------
  # Badge
  # -----------------------------------------------------------------------------
  # Badges are small information labels, for example, search results count.
  badge.foreground: NONE #Badge foreground color.
  badge.background: NONE #Badge background color.
  # -----------------------------------------------------------------------------
  # Progress bar
  # -----------------------------------------------------------------------------
  progressBar.background: NONE #Background color of the progress bar shown for long running operations.
  # -----------------------------------------------------------------------------
  # Lists and trees
  # -----------------------------------------------------------------------------
  # Colors for list and trees like the File Explorer. An active list/tree has keyboard focus, an inactive does not.
  list.activeSelectionBackground: NONE #List/Tree background color for the selected item when the list/tree is active.
  list.activeSelectionForeground: NONE #List/Tree foreground color for the selected item when the list/tree is active.
  list.dropBackground: NONE #List/Tree drag and drop background when moving items around using the mouse.
  list.focusBackground: NONE #List/Tree background color for the focused item when the list/tree is active.
  list.focusForeground: NONE #List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.highlightForeground: NONE #List/Tree foreground color of the match highlights when searching inside the list/tree.
  list.hoverBackground: NONE #List/Tree background when hovering over items using the mouse.
  list.hoverForeground: NONE #List/Tree foreground when hovering over items using the mouse.
  list.inactiveSelectionBackground: NONE #List/Tree background color for the selected item when the list/tree is inactive.
  list.inactiveSelectionForeground: NONE #List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.inactiveFocusBackground: NONE #List background color for the focused item when the list is inactive. An active list has keyboard focus, an inactive does not. Currently only supported in lists.
  list.invalidItemForeground: NONE #List/Tree foreground color for invalid items, for example an unresolved root in explorer.
  list.errorForeground: NONE #Foreground color of list items containing errors.
  list.warningForeground: NONE #Foreground color of list items containing warnings.
  listFilterWidget.background: NONE #List/Tree Filter background color of typed text when searching inside the list/tree.
  listFilterWidget.outline: NONE #List/Tree Filter Widget's outline color of typed text when searching inside the list/tree.
  listFilterWidget.noMatchesOutline: NONE #List/Tree Filter Widget's outline color when no match is found of typed text when searching inside the list/tree.
  list.filterMatchBackground: NONE #Background color of the filtered matches in lists and trees.
  list.filterMatchBorder: NONE #Border color of the filtered matches in lists and trees.
  tree.indentGuidesStroke: NONE #Tree Widget's stroke color for indent guides.
  list.deemphasizedForeground: NONE #List/Tree foreground color for items that are deemphasized.
  # -----------------------------------------------------------------------------
  # Activity Bar
  # -----------------------------------------------------------------------------
  # The Activity Bar is displayed either on the far left or right of the workbench and allows fast switching between views of the Side Bar.
  activityBar.background: NONE #Activity Bar background color.
  activityBar.dropBorder: NONE #Drag and drop feedback color for the activity bar items. The activity bar is showing on the far left or right and allows to switch between views of the side bar.
  activityBar.foreground: NONE #Activity Bar foreground color (for example used for the icons).
  activityBar.inactiveForeground: NONE #Activity Bar item foreground color when it is inactive.
  activityBar.border: NONE #Activity Bar border color with the Side Bar.
  activityBarBadge.background: NONE #Activity notification badge background color.
  activityBarBadge.foreground: NONE #Activity notification badge foreground color.
  activityBar.activeBorder: NONE #Activity Bar active indicator border color.
  activityBar.activeBackground: NONE #Activity Bar optional background color for the active element.
  activityBar.activeFocusBorder: NONE #Activity bar focus border color for the active item.
  # -----------------------------------------------------------------------------
  # Side Bar
  # -----------------------------------------------------------------------------
  # The Side Bar contains views like the Explorer and Search.
  sideBar.background: NONE #Side Bar background color.
  sideBar.foreground: NONE #Side Bar foreground color. The Side Bar is the container for views like Explorer and Search.
  sideBar.border: NONE #Side Bar border color on the side separating the editor.
  sideBar.dropBackground: NONE #Drag and drop feedback color for the side bar sections. The color should have transparency so that the side bar sections can still shine through.
  sideBarTitle.foreground: NONE #Side Bar title foreground color.
  sideBarSectionHeader.background: NONE #Side Bar section header background color.
  sideBarSectionHeader.foreground: NONE #Side Bar section header foreground color.
  sideBarSectionHeader.border: NONE #Side bar section header border color.
  # -----------------------------------------------------------------------------
  # Minimap
  # -----------------------------------------------------------------------------
  # The Minimap shows a minified version of the current file.
  minimap.findMatchHighlight: NONE #Highlight color for matches from search within files.
  minimap.selectionHighlight: NONE #Highlight color for the editor selection.
  minimap.errorHighlight: NONE #Highlight color for errors within the editor.
  minimap.warningHighlight: NONE #Highlight color for warnings within the editor.
  minimap.background: NONE #Minimap background color.
  minimapSlider.background: NONE #Minimap slider background color.
  minimapSlider.hoverBackground: NONE #Minimap slider background color when hovering.
  minimapSlider.activeBackground: NONE #Minimap slider background color when clicked on.
  minimapGutter.addedBackground: NONE #Minimap gutter color for added content.
  minimapGutter.modifiedBackground: NONE #Minimap gutter color for modified content.
  minimapGutter.deletedBackground: NONE #Minimap gutter color for deleted content.
  # -----------------------------------------------------------------------------
  # Editor Groups & Tabs
  # -----------------------------------------------------------------------------
  # Editor Groups are the containers of editors. There can be many editor groups. A Tab is the container of an editor. Multiple Tabs can be opened in one editor group.
  editorGroup.border: NONE #Color to separate multiple editor groups from each other.
  editorGroup.dropBackground: NONE #Background color when dragging editors around.
  editorGroupHeader.noTabsBackground: NONE #Background color of the editor group title header when Tabs are disabled (set `"workbench.editor.showTabs": false`).
  editorGroupHeader.tabsBackground: NONE #Background color of the Tabs container.
  editorGroupHeader.tabsBorder: NONE #Border color below the editor tabs control when tabs are enabled.
  editorGroupHeader.border: NONE #Border color between editor group header and editor (below breadrcumbs if enabled).
  editorGroup.emptyBackground: NONE #Background color of an empty editor group.
  editorGroup.focusedEmptyBorder: NONE #Border color of an empty editor group that is focused.
  tab.activeBackground: NONE #Active Tab background color in an active group.
  tab.unfocusedActiveBackground: NONE #Active Tab background color in an inactive editor group.
  tab.activeForeground: NONE #Active Tab foreground color in an active group.
  tab.border: NONE #Border to separate Tabs from each other.
  tab.activeBorder: NONE #Bottom border for the active tab.
  tab.unfocusedActiveBorder: NONE #Bottom border for the active tab in an inactive editor group.
  tab.activeBorderTop: NONE #Top border for the active tab.
  tab.unfocusedActiveBorderTop: NONE #Top border for the active tab in an inactive editor group
  tab.lastPinnedBorder: NONE #Border on the right of the last pinned editor to separate from unpinned editors.
  tab.inactiveBackground: NONE #Inactive Tab background color.
  tab.unfocusedInactiveBackground: NONE #Inactive Tab background color in an unfocused group
  tab.inactiveForeground: NONE #Inactive Tab foreground color in an active group.
  tab.unfocusedActiveForeground: NONE #Active tab foreground color in an inactive editor group.
  tab.unfocusedInactiveForeground: NONE #Inactive tab foreground color in an inactive editor group.
  tab.hoverBackground: NONE #Tab background color when hovering
  tab.unfocusedHoverBackground: NONE #Tab background color in an unfocused group when hovering
  tab.hoverForeground: NONE #Tab foreground color when hovering
  tab.unfocusedHoverForeground: NONE #Tab foreground color in an unfocused group when hovering
  tab.hoverBorder: NONE #Border to highlight tabs when hovering
  tab.unfocusedHoverBorder: NONE #Border to highlight tabs in an unfocused group when hovering
  tab.activeModifiedBorder: NONE #Border on the top of modified (dirty) active tabs in an active group.
  tab.inactiveModifiedBorder: NONE #Border on the top of modified (dirty) inactive tabs in an active group.
  tab.unfocusedActiveModifiedBorder: NONE #Border on the top of modified (dirty) active tabs in an unfocused group.
  tab.unfocusedInactiveModifiedBorder: NONE #Border on the top of modified (dirty) inactive tabs in an unfocused group.
  editorPane.background: NONE #Background color of the editor pane visible on the left and right side of the centered editor layout.
  # -----------------------------------------------------------------------------
  # Editor colors
  # -----------------------------------------------------------------------------
  # The most prominent editor colors are the token colors used for syntax highlighting and are based on the language grammar installed. These colors are defined by the Color Theme but can also be customized with the `editor.tokenColorCustomizations` setting. See [Customizing a Color Theme](/docs/getstarted/themes#_customizing-a-color-theme) for details on updating a Color Theme and the available token types.
  # All other editor colors are listed here:
  editor.background: NONE #Editor background color.
  editor.foreground: NONE #Editor default foreground color.
  editorLineNumber.foreground: NONE #Color of editor line numbers.
  editorLineNumber.activeForeground: NONE #Color of the active editor line number.
  editorCursor.background: NONE #The background color of the editor cursor. Allows customizing the color of a character overlapped by a block cursor.
  editorCursor.foreground: NONE #Color of the editor cursor.
  # Selection colors are visible when selecting one or more characters. In addition to the selection also all regions with the same content are highlighted.
  editor.selectionBackground: NONE #Color of the editor selection.
  editor.selectionForeground: NONE #Color of the selected text for high contrast.
  editor.inactiveSelectionBackground: NONE #Color of the selection in an inactive editor. The color must not be opaque so as not to hide underlying decorations.
  editor.selectionHighlightBackground: NONE #Color for regions with the same content as the selection. The color must not be opaque so as not to hide underlying decorations.
  editor.selectionHighlightBorder: NONE #Border color for regions with the same content as the selection.
  # Word highlight colors are visible when the cursor is inside a symbol or a word. Depending on the language support available for the file type, all matching references and declarations are highlighted and read and write accesses get different colors. If document symbol language support is not available, this falls back to word highlighting.
  editor.wordHighlightBackground: NONE #Background color of a symbol during read-access, for example when reading a variable. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightBorder: NONE #Border color of a symbol during read-access, for example when reading a variable.
  editor.wordHighlightStrongBackground: NONE #Background color of a symbol during write-access, for example when writing to a variable. The color must not be opaque so as not to hide underlying decorations.
  editor.wordHighlightStrongBorder: NONE #Border color of a symbol during write-access, for example when writing to a variable.
  # Find colors depend on the current find string in the Find/Replace dialog.
  editor.findMatchBackground: NONE #Color of the current search match.
  editor.findMatchHighlightBackground: NONE #Color of the other search matches. The color must not be opaque so as not to hide underlying decorations.
  editor.findRangeHighlightBackground: NONE #Color the range limiting the search (Enable 'Find in Selection' in the find widget). The color must not be opaque so as not to hide underlying decorations.
  editor.findMatchBorder: NONE #Border color of the current search match.
  editor.findMatchHighlightBorder: NONE #Border color of the other search matches.
  editor.findRangeHighlightBorder: NONE #Border color the range limiting the search (Enable 'Find in Selection' in the find widget).
  # Search Editor colors highlight results in a Search Editor. This can be configured separately from other find matches in order to better differentiate between different classes of match in the same editor.
  searchEditor.findMatchBackground: NONE #Color of the editor's results.
  searchEditor.findMatchBorder: NONE #Border color of the editor's results.
  searchEditor.textInputBorder: NONE #Search editor text input box border.
  # The hover highlight is shown behind the symbol for which a hover is shown.
  editor.hoverHighlightBackground: NONE #Highlight below the word for which a hover is shown. The color must not be opaque so as not to hide underlying decorations.
  # The current line is typically shown as either background highlight or a border (not both).
  editor.lineHighlightBackground: NONE #Background color for the highlight of line at the cursor position.
  editor.lineHighlightBorder: NONE #Background color for the border around the line at the cursor position.
  # The link color is visible when clicking on a link.
  editorLink.activeForeground: NONE #Color of active links.
  # The range highlight is visible when selecting a search result.
  editor.rangeHighlightBackground: NONE #Background color of highlighted ranges, used by Quick Open, Symbol in File and Find features. The color must not be opaque so as not to hide underlying decorations.
  editor.rangeHighlightBorder: NONE #Background color of the border around highlighted ranges.
  # The symbol highlight is visible when navigating to a symbol via a command such as **Go to Definition**.
  editor.symbolHighlightBackground: NONE #Background color of highlighted symbol. The color must not be opaque so as not to hide underlying decorations.
  editor.symbolHighlightBorder: NONE #Background color of the border around highlighted symbols.
  # To see the editor white spaces, enable **Toggle Render Whitespace**.
  editorWhitespace.foreground: NONE #Color of whitespace characters in the editor.
  # To see the editor indent guides, set `"editor.renderIndentGuides": true`.
  editorIndentGuide.background: NONE #Color of the editor indentation guides.
  editorIndentGuide.activeBackground: NONE #Color of the active editor indentation guide.
  # To see editor rulers, define their location with `"editor.rulers"`
  editorRuler.foreground: NONE #Color of the editor rulers.
  editor.onTypeRenameBackground: NONE #Background color when the editor auto renames on type.
  # CodeLens:
  editorCodeLens.foreground: NONE #Foreground color of an editor CodeLens.
  # Lightbulb:
  editorLightBulb.foreground: NONE #The color used for the lightbulb actions icon.
  editorLightBulbAutoFix.foreground: NONE #The color used for the lightbulb auto fix actions icon.
  # Bracket matches:
  editorBracketMatch.background: NONE #Background color behind matching brackets.
  editorBracketMatch.border: NONE #Color for matching brackets boxes.
  # Folding:
  editor.foldBackground: NONE #Background color for folded ranges. The color must not be opaque so as not to hide underlying decorations.
  # Overview ruler:
  # This ruler is located beneath the scroll bar on the right edge of the editor and gives an overview of the decorations in the editor.
  editorOverviewRuler.background: NONE #Background color of the editor overview ruler. Only used when the minimap is enabled and placed on the right side of the editor.
  editorOverviewRuler.border: NONE #Color of the overview ruler border.
  editorOverviewRuler.findMatchForeground: NONE #Overview ruler marker color for find matches. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.rangeHighlightForeground: NONE #Overview ruler marker color for highlighted ranges, like by the Quick Open, Symbol in File and Find features. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.selectionHighlightForeground: NONE #Overview ruler marker color for selection highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.wordHighlightForeground: NONE #Overview ruler marker color for symbol highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.wordHighlightStrongForeground: NONE #Overview ruler marker color for write-access symbol highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.modifiedForeground: NONE #Overview ruler marker color for modified content.
  editorOverviewRuler.addedForeground: NONE #Overview ruler marker color for added content.
  editorOverviewRuler.deletedForeground: NONE #Overview ruler marker color for deleted content.
  editorOverviewRuler.errorForeground: NONE #Overview ruler marker color for errors.
  editorOverviewRuler.warningForeground: NONE #Overview ruler marker color for warnings.
  editorOverviewRuler.infoForeground: NONE #Overview ruler marker color for infos.
  editorOverviewRuler.bracketMatchForeground: NONE #Overview ruler marker color for matching brackets.
  # Errors and warnings:
  editorError.foreground: NONE #Foreground color of error squiggles in the editor.
  editorError.border: NONE #Border color of error boxes in the editor.
  editorWarning.foreground: NONE #Foreground color of warning squiggles in the editor.
  editorWarning.border: NONE #Border color of warning boxes in the editor.
  editorInfo.foreground: NONE #Foreground color of info squiggles in the editor.
  editorInfo.border: NONE #Border color of info boxes in the editor.
  editorHint.foreground: NONE #Foreground color of hints in the editor.
  editorHint.border: NONE #Border color of hint boxes in the editor.
  problemsErrorIcon.foreground: NONE #The color used for the problems error icon.
  problemsWarningIcon.foreground: NONE #The color used for the problems warning icon.
  problemsInfoIcon.foreground: NONE #The color used for the problems info icon.
  # Unused source code:
  editorUnnecessaryCode.border: NONE #Border color of unnecessary (unused) source code in the editor.
  editorUnnecessaryCode.opacity: NONE #Opacity of unnecessary (unused) source code in the editor. For example, `"#000000c0"` will render the code with 75% opacity. For high contrast themes, use the `"editorUnnecessaryCode.border"` theme color to underline unnecessary code instead of fading it out.
  # The gutter contains the glyph margins and the line numbers:
  editorGutter.background: NONE #Background color of the editor gutter. The gutter contains the glyph margins and the line numbers.
  editorGutter.modifiedBackground: NONE #Editor gutter background color for lines that are modified.
  editorGutter.addedBackground: NONE #Editor gutter background color for lines that are added.
  editorGutter.deletedBackground: NONE #Editor gutter background color for lines that are deleted.
  editorGutter.commentRangeForeground: NONE #Editor gutter decoration color for commenting ranges.
  editorGutter.foldingControlForeground: NONE #Color of the folding control in the editor gutter.
  # -----------------------------------------------------------------------------
  # Diff editor colors
  # -----------------------------------------------------------------------------
  # For coloring inserted and removed text, use either a background or a border color but not both.
  diffEditor.insertedTextBackground: NONE #Background color for text that got inserted. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.insertedTextBorder: NONE #Outline color for the text that got inserted.
  diffEditor.removedTextBackground: NONE #Background color for text that got removed. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.removedTextBorder: NONE #Outline color for text that got removed.
  diffEditor.border: NONE #Border color between the two text editors.
  diffEditor.diagonalFill: NONE #Color of the diff editor's diagonal fill. The diagonal fill is used in side-by-side diff views.
  # -----------------------------------------------------------------------------
  # Editor widget colors
  # -----------------------------------------------------------------------------
  # The Editor widget is shown in front of the editor content. Examples are the Find/Replace dialog, the suggestion widget, and the editor hover.
  editorWidget.foreground: NONE #Foreground color of editor widgets, such as find/replace.
  editorWidget.background: NONE #Background color of editor widgets, such as Find/Replace.
  editorWidget.border: NONE #Border color of the editor widget unless the widget does not contain a border or defines its own border color.
  editorWidget.resizeBorder: NONE #Border color of the resize bar of editor widgets. The color is only used if the widget chooses to have a resize border and if the color is not overridden by a widget.
  editorSuggestWidget.background: NONE #Background color of the suggestion widget.
  editorSuggestWidget.border: NONE #Border color of the suggestion widget.
  editorSuggestWidget.foreground: NONE #Foreground color of the suggestion widget.
  editorSuggestWidget.highlightForeground: NONE #Color of the match highlights in the suggestion widget.
  editorSuggestWidget.selectedBackground: NONE #Background color of the selected entry in the suggestion widget.
  editorHoverWidget.foreground: NONE #Foreground color of the editor hover.
  editorHoverWidget.background: NONE #Background color of the editor hover.
  editorHoverWidget.border: NONE #Border color of the editor hover.
  editorHoverWidget.statusBarBackground: NONE #Background color of the editor hover status bar.
  # The Debug Exception widget is a peek view that shows in the editor when debug stops at an exception.
  debugExceptionWidget.background: NONE #Exception widget background color.
  debugExceptionWidget.border: NONE #Exception widget border color.
  # The editor marker view shows when navigating to errors and warnings in the editor (**Go to Next Error or Warning** command).
  editorMarkerNavigation.background: NONE #Editor marker navigation widget background.
  editorMarkerNavigationError.background: NONE #Editor marker navigation widget error color.
  editorMarkerNavigationWarning.background: NONE #Editor marker navigation widget warning color.
  editorMarkerNavigationInfo.background: NONE #Editor marker navigation widget info color.
  # -----------------------------------------------------------------------------
  # Peek view colors
  # -----------------------------------------------------------------------------
  # Peek views are used to show references and declarations as a view inside the editor.
  peekView.border: NONE #Color of the peek view borders and arrow.
  peekViewEditor.background: NONE #Background color of the peek view editor.
  peekViewEditorGutter.background: NONE #Background color of the gutter in the peek view editor.
  peekViewEditor.matchHighlightBackground: NONE #Match highlight color in the peek view editor.
  peekViewEditor.matchHighlightBorder: NONE #Match highlight border color in the peek view editor.
  peekViewResult.background: NONE #Background color of the peek view result list.
  peekViewResult.fileForeground: NONE #Foreground color for file nodes in the peek view result list.
  peekViewResult.lineForeground: NONE #Foreground color for line nodes in the peek view result list.
  peekViewResult.matchHighlightBackground: NONE #Match highlight color in the peek view result list.
  peekViewResult.selectionBackground: NONE #Background color of the selected entry in the peek view result list.
  peekViewResult.selectionForeground: NONE #Foreground color of the selected entry in the peek view result list.
  peekViewTitle.background: NONE #Background color of the peek view title area.
  peekViewTitleDescription.foreground: NONE #Color of the peek view title info.
  peekViewTitleLabel.foreground: NONE #Color of the peek view title.
  # -----------------------------------------------------------------------------
  # Merge conflicts colors
  # -----------------------------------------------------------------------------
  # Merge conflict decorations are shown when the editor contains special diff ranges.
  merge.currentHeaderBackground: NONE #Current header background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.currentContentBackground: NONE #Current content background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.incomingHeaderBackground: NONE #Incoming header background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.incomingContentBackground: NONE #Incoming content background in inline merge conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.border: NONE #Border color on headers and the splitter in inline merge conflicts.
  merge.commonContentBackground: NONE #Common ancestor content background in inline merge-conflicts. The color must not be opaque so as not to hide underlying decorations.
  merge.commonHeaderBackground: NONE #Common ancestor header background in inline merge-conflicts. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.currentContentForeground: NONE #Current overview ruler foreground for inline merge conflicts.
  editorOverviewRuler.incomingContentForeground: NONE #Incoming overview ruler foreground for inline merge conflicts.
  editorOverviewRuler.commonContentForeground: NONE #Common ancestor overview ruler foreground for inline merge conflicts.
  # -----------------------------------------------------------------------------
  # Panel colors
  # -----------------------------------------------------------------------------
  # Panels are shown below the editor area and contain views like Output and Integrated Terminal.
  panel.background: NONE #Panel background color.
  panel.border: NONE #Panel border color to separate the panel from the editor.
  panel.dropBackground: NONE #Drag and drop feedback color for the panel title items. The color should have transparency so that the panel entries can still shine through.
  panel.dropBorder: NONE #Drag and drop feedback color for the panel titles. Panels are shown below the editor area and contain views like output and integrated terminal.
  panelTitle.activeBorder: NONE #Border color for the active panel title.
  panelTitle.activeForeground: NONE #Title color for the active panel.
  panelTitle.inactiveForeground: NONE #Title color for the inactive panel.
  panelInput.border: NONE #Input box border for inputs in the panel.
  panelSection.border: NONE #Panel section border color used when multiple views are stacked horizontally in the panel. Panels are shown below the editor area and contain views like output and integrated terminal.
  panelSection.dropBackground: NONE #Drag and drop feedback color for the panel sections. The color should have transparency so that the panel sections can still shine through. Panels are shown below the editor area and contain views like output and integrated terminal.
